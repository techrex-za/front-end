<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Colors</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .box {
        width: 250px;
        height: 100px;
        color: #fff;
        margin-bottom: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <h1>CSS Colors</h1>

    <div class="box" style="background-color: rgb(0, 100, 255);">RGB</div>
    <div class="box" style="background-color: rgb(0, 100, 255, .5);">RGBA</div>
    <div class="box" style="background-color: #ffb0c5;">HEX</div>
    <div class="box" style="background-color: hsl(35, 290%, 40%);">HSL</div>
    <div class="box" style="background-color: hsla(35, 290%, 40%, .5);">
      HSLA
    </div>
  </body>
</html>
