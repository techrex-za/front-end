<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Layouts - Flexbox</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }

      .flex-container {
        display: flex;
        outline: 1px solid red;
      }

      .flex-item {
        padding: 1em;
        color: #fff;
        text-align: center;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <!-- <h1>CSS Layouts - Flexbox</h1> -->

    <div class="flex-container">
      <div class="flex-item" style="background-color: royalblue;">1</div>
      <div class="flex-item" style="background-color: blueviolet;">2</div>
      <div class="flex-item" style="background-color: cadetblue;">3</div>
      <div class="flex-item" style="background-color: coral;">4</div>
      <div class="flex-item" style="background-color: deepskyblue;">5</div>
      <div class="flex-item" style="background-color: goldenrod;">6</div>
      <div class="flex-item" style="background-color: indigo;">7</div>
      <div class="flex-item" style="background-color: lightslategray;">8</div>
      <div class="flex-item" style="background-color: mediumorchid;">9</div>
    </div>
  </body>
</html>
