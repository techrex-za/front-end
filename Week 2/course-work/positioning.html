<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Positioning</title>
    <style>
      .parent {
        background-color: lightgray;
        width: 350px;
        height: 250px;
        margin: 0 auto;
      }

      .child {
        background-color: lightpink;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <h1>CSS Positioning</h1>

    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
